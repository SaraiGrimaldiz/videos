<div class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <form (submit)="register()">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="name" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="lastName">LastName:</label>
            <input type="LastName" id="LastName" [(ngModel)]="lastName" name="LastName" required>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
        <button type="submit" class="register-button">Register</button>
      </form>
    </div>
  </div>
